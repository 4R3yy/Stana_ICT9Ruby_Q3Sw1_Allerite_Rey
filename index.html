<<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in!</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<section>
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-3">
        <img src="qr_code.png"
          class="img-fluid" alt="qrcode">
    </div>
         <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-20">
<form>
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
        </div>
          <div class="form-outline mb-4">
            <input type="email" id="em1" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="em1">Email address</label>
    </div>

          <div class="form-outline mb-3">
            <input type="password" id="em2" class="form-control form-control-lg"placeholder="Enter password" />
            <label class="form-label" for="em2">Password</label>
    </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="gm" />
            <label class="form-check-label" for="gm">Remember me</label>
    </div>
            <a href="forgot"class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg">Login</button>
    </div>

</form>
      </div>
    </div>
  </div>
 </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
  <!--Reference-->
  This is where I found the image.
  https://pngtree.com/so/login-icon

</body>
</html>
